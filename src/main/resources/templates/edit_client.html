<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier les données client</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h1 class="text-center mb-4">Modifier les données client</h1>
    <div class="card shadow-sm">
        <div class="card-body">
            <form th:action="@{/clients/update}" th:object="${client}" method="post">
                <input type="hidden" th:field="*{id}" />
                <!-- Nom -->
                <div class="mb-3">
                    <label for="nom" class="form-label">Nom</label>
                    <input type="text" id="nom" th:field="*{nom}" class="form-control" placeholder="Entrez le nom" required>
                </div>

                <!-- Prénom -->
                <div class="mb-3">
                    <label for="prenom" class="form-label">Prénom</label>
                    <input type="text" id="prenom" th:field="*{prenom}" class="form-control" placeholder="Entrez le prénom" required>
                </div>

                <!-- Âge -->
                <div class="mb-3">
                    <label for="age" class="form-label">Âge</label>
                    <input type="number" id="age" th:field="*{age}" class="form-control" placeholder="Entrez l'âge" required>
                </div>

                <!-- Email -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" th:field="*{email}" class="form-control" placeholder="Entrez l'email" required>
                </div>

                <!-- Solde Initial avec une icône -->
                <div class="mb-3">
                    <label for="soldeInitial" class="form-label">Solde</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="bi bi-currency-dollar"></i>
                        </span>
                        <input type="number" id="soldeInitial" th:field="*{solde}" class="form-control" placeholder="Entrez le solde initial" step="0.01" required>
                    </div>
                </div>

                <!-- Boutons -->
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Modifier</button>
                    <a href="javascript:history.back()" class="btn btn-secondary">Annuler</a>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
