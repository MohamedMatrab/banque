<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historique des Transactions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Historique des Transactions de <span th:text="${client.nom} + ' ' + ${client.prenom}"></span></h1>

    <div>
        <h3 class="mt-4">Transactions Envoyées</h3>
        <div th:if="${sentTransactions.isEmpty()}">
            <div class="alert alert-warning text-center">
                Aucun montant envoyé.
            </div>
        </div>
        <div th:if="${!sentTransactions.isEmpty()}">
            <div class="table-responsive">
                <table class="table table-striped table-bordered">
                    <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Destinataire</th>
                        <th>Montant</th>
                        <th>Date</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="transaction : ${sentTransactions}">
                        <td th:text="${transaction.id}"></td>
                        <td th:text="${transaction.receiver.nom + ' ' + transaction.receiver.prenom}"></td>
                        <td th:text="${transaction.amount}"></td>
                        <td th:text="${transaction.transactionDate}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Transactions reçues -->
    <div>
        <h3 class="mt-4">Transactions Reçues</h3>
        <div th:if="${receivedTransactions.isEmpty()}">
            <div class="alert alert-warning text-center">
                Aucun montant reçu.
            </div>
        </div>
        <div th:if="${!receivedTransactions.isEmpty()}">
            <div class="table-responsive">
                <table class="table table-striped table-bordered">
                    <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Expéditeur</th>
                        <th>Montant</th>
                        <th>Date</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="transaction : ${receivedTransactions}">
                        <td th:text="${transaction.id}"></td>
                        <td th:text="${transaction.sender.nom + ' ' + transaction.sender.prenom}"></td>
                        <td th:text="${transaction.amount}"></td>
                        <td th:text="${transaction.transactionDate}"></td>
<!--                        <td th:text="${#dates.format(transaction.transactionDate, 'dd/MM/yyyy HH:mm')}"></td>-->
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Boutons -->
    <div class="text-left mt-4">
        <a href="javascript:history.back()" class="btn btn-secondary">Retour</a>
    </div>
</div>
</body>
</html>
