<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="p-0 m-0" style="background-image: url('/images/4199909.jpg');">
    <nav class="navbar" style="height:10vh;">
        <div class="container-fluid">
            <a class="navbar-brand"><img src="/images/logo.png" alt="Logo" style="width:50px;"></a>
            <div class="d-flex">
                <!-- <button class="btn btn-outline-white" type="button">login</button>-->
            </div>
        </div>
    </nav>
    <div class="d-flex justify-content-center  align-items-center" style="height:60vh;">
       <div class="">
           <h6 class="h1 text-white">Bienvenue sur votre plateforme de gestion bancaire </h6>
           <div class="mt-5 d-flex justify-content-center">
               <button class="btn btn-outline-info text-white fw-bold"  data-bs-toggle="modal" data-bs-target="#exampleModal"> se connecter </button>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-center">

    <div th:if="${error}" style="color: red;">
        <p class="text-white p-2 bg-danger" th:text="${error}"></p>
    </div>

    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog  modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="text-info">connexion</h4>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form class="bg-white p-4 rounded shadow" th:action="@{/authentification}" th:object="${utilisateur}" method="post">
                    <div class="mb-3">
                        <label for="login" class="form-label">Login</label>
                        <input type="text" th:field="*{login}" class="form-control" id="login" aria-describedby="loginHelp" placeholder="Entrez votre login" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Mot de passe</label>
                        <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="Entrez votre mot de passe" required>
                    </div>
                    <button type="submit" class="btn btn-info text-white w-100">Valider</button>
                </form>
            </div>
          </div>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
