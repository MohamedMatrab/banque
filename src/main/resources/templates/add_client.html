<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un Client</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h1 class="text-center mb-4">Ajouter un Client</h1>
    <div class="card shadow-sm">
        <div class="card-body">
            <form th:action="@{/clients}" th:object="${client}" method="post">
                <!-- Nom -->
                <div class="mb-3">
                    <label for="nom" class="form-label">Nom</label>
                    <input type="text" id="nom" th:field="*{nom}" class="form-control" placeholder="Entrez le nom" required>
                </div>

                <!-- Prénom -->
                <div class="mb-3">
                    <label for="prenom" class="form-label">Prénom</label>
                    <input type="text" id="prenom" th:field="*{prenom}" class="form-control" placeholder="Entrez le prénom" required>
                </div>

                <!-- Âge -->
                <div class="mb-3">
                    <label for="age" class="form-label">Âge</label>
                    <input type="number" id="age" th:field="*{age}" class="form-control" placeholder="Entrez l'âge" required>
                </div>

                <!-- Solde Initial -->
                <div class="mb-3">
                    <label for="soldeInitial" class="form-label">Solde Initial</label>
                    <input type="number" id="soldeInitial" th:field="*{soldeInitial}" class="form-control" placeholder="Entrez le solde initial" step="0.01" required>
                </div>

                <!-- Email -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" th:field="*{email}" class="form-control" placeholder="Entrez l'email" required>
                </div>

                <!-- Boutons -->
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Ajouter</button>
                    <a href="/" class="btn btn-secondary">Annuler</a>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
